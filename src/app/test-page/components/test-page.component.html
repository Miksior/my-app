<div class="nav-bar">
</div>

<div class="input-search">
  <input placeholder="Search characters" (keyup)="filterHeroes($event)">
</div>

<div class="wrapper">
  @for(character of mockDataSig(); track character){
    <div class="hero" [routerLink]="['/{{character.id}}']"  >
      <b>{{character.name}}</b>
      <img class="char-image" [src]="character.image.url"/>
    </div>
  }
</div>
